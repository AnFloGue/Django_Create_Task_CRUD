<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}{% endblock %}
</head>
<body>

    {% block menu %}
        <div style="border-bottom: 1px solid #ccc; padding: 10px;">
            <div>
                <br>
                <br>
                <div style="display: flex; flex-direction: row;">
                    <form method="GET" action="{% url 'homepage' %}">
                        <button type="submit" class="btn btn-warning" style="margin-right: 10px;">Home</button>
                    </form>
                    <form method="GET" action="{% url 'task-view' %}">
                        <button type="submit" class="btn btn-warning" style="margin-right: 10px;">View Tasks</button>
                    </form>
                    <form method="GET" action="{% url 'create-task' %}">
                        <button type="submit" class="btn btn-warning" style="margin-right: 10px;">New Task</button>
                    </form>
                    <form method="GET" action="{% url 'reviews' %}">
                        <button type="submit" class="btn btn-warning" style="margin-right: 10px;">Reviews</button>
                    </form>
                    <form method="GET" action="{% url 'register' %}">
                        <button type="submit" class="btn btn-warning">Register</button> </form>
                </div>
                <br>
  
                <br>
            </div>
        </div>
    {% endblock %}

    {% block header %}{% endblock %}
    {% block sidebar %}{% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
    {% block scripts %}{% endblock %}

</body>
</html>
